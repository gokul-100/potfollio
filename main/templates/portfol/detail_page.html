{% extends "base.html" %}
{% block page_title %} {{ card.card_title }} {% endblock %}
{% block content %}
  <center>
    <div class="container">
        <div class="content">
            <h1 class="title">{{ card.card_title }}</h1>
            <img src="{{ card.image }}" class="image" alt="Blog Image">
            <p class="description">{{ card.card_description }}</p>
        </div>
    </div>
  </center>
{% endblock %}
