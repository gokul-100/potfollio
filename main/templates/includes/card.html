
{% extends 'base.html' %}
{% block content %}
<header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'card_page' %}">All Posts</a></li>
            <li><a href="{% url 'addpost' %}">Add Post</a></li>
        </ul>
    </nav>
</header>
<div class="card-container">
    {% for card in cards %}
    <div class="card">
        <div class="card-title">{{ card.card_title }}</div>
        <img src="{{ card.img_url.url }}" alt="Image {{ card.id }}">
        <div class="card-description">{{ card.card_description }}</div>
        <a href="{% url 'post_detail' card.id %}">More...</a>
    </div>
{% endfor %}   
</div>
<center>
    <footer>
        <p>&copy; 2024 Gokulakannan M. All rights reserved.</p>
    </footer>
    </center>
{% endblock %}
